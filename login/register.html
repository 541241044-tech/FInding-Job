<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Akun - JOBGRAW.ID</title>
  <link rel="stylesheet" href="registger.css">
</head>
<body>
  <main class="register-container">
    <img src="b4743b14-63a7-48c5-a23b-f18f43f7349c.jpg" alt="Ilustrasi Register" class="hero">

    <form action="login.html" method="get" class="form-box">
      <input type="text" placeholder="Masukkan Nama" required>
      <input type="email" placeholder="Masukkan Email" required>
      <input type="password" placeholder="Buat Password" required>
      <button type="submit">Daftar</button>
    </form>
  </main>
</body>
</html>
