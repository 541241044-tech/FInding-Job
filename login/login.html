<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JOBGRAW.ID</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main class="login-container">
    <img src="b4743b14-63a7-48c5-a23b-f18f43f7349c.jpg" alt="Ilustrasi Login" class="hero">

    <form action="index.html" method="get" class="form-box">
      <input type="text" placeholder="Masukkan Username" required>
      <input type="password" placeholder="Masukkan Password" required>
      <button type="submit">Login</button>
    </form>

    <p>Tidak memiliki akun? <a href="register.html">Buat Akun</a></p>
  </main>
</body>
</html>
